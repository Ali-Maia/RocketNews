<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <title>RocketNews</title>
</head>

<body>
    <div id="container">
        <header>
            <div id="logo">
                <h1><img src="./assets/assets/logo.svg" alt="logo RocketNews"></h1>
            </div>
        </header>

        <main>
            <div id="text">
                <h2>atualize as ideias e informações em 5 minutos.</h2>
                <strong>tudo que você precisa saber para começar seu dia bem e informado</strong>
                <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                    perfeito para se preparar para codar ☕</p>
            </div>
            <div id="form">
                <div id="emailName">
                    <label for="pegarEmail">Insira seu email: </label> <br>
                </div>
                <div id="emailBox">
                    <div id="rectangle"></div>
                    <input type="email" name="pegarEmail" value="oi@rocketseat.com" id="email">
                    <button type="submit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" id="sendImg">
                            <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <footer>
            <div id="link">
                <a href="http://">
                    <p>deixe-me ler primeiro</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right">
                        <polyline points="12 5 19 12 12 19"></polyline>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </a>
            </div>
        </footer>
    </div>

    <div id="bg-img">
        <img src="./assets/assets/read_news.jpg" alt="">
    </div>

</body>

</html>
